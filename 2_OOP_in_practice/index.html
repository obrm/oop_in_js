<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Ingredient Selector</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Select Your Ingredients</h1>
  <div class="container">
    <div class="ingredient">
      <h2>Protein</h2>
      <input type="checkbox" id="chicken" name="protein" value="chicken">
      <label for="chicken">Chicken</label><br>
      <input type="checkbox" id="beef" name="protein" value="beef">
      <label for="beef">Beef</label><br>
      <input type="checkbox" id="tofu" name="protein" value="tofu">
      <label for="tofu">Tofu</label>
    </div>
    <div class="ingredient">
      <h2>Vegetable</h2>
      <input type="checkbox" id="broccoli" name="vegetable" value="broccoli">
      <label for="broccoli">Broccoli</label><br>
      <input type="checkbox" id="carrots" name="vegetable" value="carrots">
      <label for="carrots">Carrots</label><br>
      <input type="checkbox" id="spinach" name="vegetable" value="spinach">
      <label for="spinach">Spinach</label>
    </div>
    <div class="ingredient">
      <h2>Carb</h2>
      <input type="checkbox" id="rice" name="carb" value="rice">
      <label for="rice">Rice</label><br>
      <input type="checkbox" id="pasta" name="carb" value="pasta">
      <label for="pasta">Pasta</label><br>
      <input type="checkbox" id="bread" name="carb" value="bread">
      <label for="bread">Bread</label>
    </div>
  </div>
  <button id="submit">Submit</button>
</body>

</html>
